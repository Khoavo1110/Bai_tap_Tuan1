<head>

    <link rel="stylesheet" href="main.css">

          border-spacing: 100px 0px;

<button class="btn-53">

<h1 class="tieude">registration form</h1>
<div class="section">

          <label for="first name">First Name: </label>
      </div>
      <div>

      <div>

      </div>
      <div>
        <label for="country">country:</label>
      </div>
  </div>
  <div class="right">
      <div>
          <input type="text" id >

          <input type="text" id="lastname" class="last_name">
      </div>
      <div>
        <input type="text" id="address#1" style="width:30%">
      </div>
      <div>
        <input type="text" id="address#2" style="width:30%">
      </div>
      <div>

      <div class="country">
        <input type="text" id="country" style="width:50%">
      </div>
  </div>
</div>
<hr>

  <div class="left">
      <div>
          <label for="option">Product: </label>
      </div>
      <div>
        <label for="date">Date Purchaser:</label>

      <div>
        <label for="serial#">Serial#:</label>
      </div>
      <div>

      </div>
  </div>
  <div class="right">
      <div>
          <select name="product" id="option" style="width :30%">
            <option value="ScanMaster" selected>ScanMaster</option>
          </select>
      </div>
      <div>
        <input type="text" id="date" style="width:50%">
      </div>
      <div>
        <input type="text" id="serial#" style="width:50%">
      </div>
      <div class="radio">
       <input type="radio" id="home" name="home" value="Home">
       <label for="home" style="margin-right:20px">Home</label>
       <input type="radio" id="educational institutions" value="educational institutions">
       <label for="educational institutions">Educational Institutions</label> <br>
       <input type="radio" id="business" name="business" value="business">
       <label for="business" style="margin-right:3px">Business</label>
       <input type="radio" id="Other" name="Other" value="Other">
       <label for="Other">Other</label><br>
       <input type="radio" id="Government" name="Government" value="Government">
       <label for="Government">Government</label>

  </div>
</div>

    <div>
      <label for="comment">Comment</label>
    </div>
  </div>
