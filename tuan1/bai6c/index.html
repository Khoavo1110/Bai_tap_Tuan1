<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        border:1px solid #000;
    }
    .steps .step{
    display: flex;
    flex-direction: column;
    padding:10px;
    gap:5px;
    }
   
</style>
<body>
    <div class="card">
        <div class="steps">
            <div class="step">
                <label for="name">Name:</label>
                <input type="text" id="name" style="width:60%">
                <label for="phone">TelephoneNumber:</label>
                <input type="tel" id="phone" style="width:60%">
                <label for="emami">Email:</label>
                <input type="email" id="email" style="width:60%">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color">
                <label for="date">Date of birth:</label>
                <input type="date" style="width:30%">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <input type="submit" style="width: 15%">
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
